<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="MobileMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="MobileQuantityValue" type="text" class="form-control text-center" value="1">
                           <button id="MobilePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="IphonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="CaseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="CaseQuantityValue" type="text" class="form-control text-center" value="1">
                           <button id="CasePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="CasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="getSubTotal">1278</span></h5>
                        <h5>$<span id="getTax">38.34</span></h5>
                        <h5>$<span id="getTotal">1316.34</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      const MobilePlusBtn = document.getElementById('MobilePlusBtn');
      const MobileMinusBtn = document.getElementById('MobileMinusBtn');

      const CasePlusBtn       = document.getElementById('CasePlusBtn');
      const CaseMinusBtn      = document.getElementById('CaseMinusBtn');

      var MobileQuantityValue = document.getElementById('MobileQuantityValue');
      var CaseQuantityValue   = document.getElementById('CaseQuantityValue');

      var MblPriceValue = document.getElementById('IphonePrice');
      var CasePriceValue = document.getElementById('CasePrice');


      var SubTotal = document.getElementById('getSubTotal');
      var GetTax   = document.getElementById('getTax');
      var GetTotal = document.getElementById('getTotal');

   // Increase Quantity
      function Increase(Quantity){
         const QtyValue = Quantity.value;
         var QtyNumber = parseFloat(QtyValue);
         QtyNumber++;
         Quantity.value = QtyNumber;
      }

   // Decrease Quantity
      function Decrease(Quantity){
         const QtyValue = Quantity.value;
         var QtyNumber   = parseFloat(QtyValue);
         QtyNumber--;
         Quantity.value = QtyNumber;
      }

   // Increase Price
      function IncreaseCalculation(Price,SubTotalPrice,num,Tax,Total){
         const ProductPrice   = Price.innerText;
         var PriceNumber      = parseFloat(ProductPrice);
         PriceNumber = PriceNumber + num;
         Price.innerText = PriceNumber;

      // Get Sub Total Price  
         const STprice = SubTotalPrice.innerText;
         var STnumber  = parseFloat(STprice);
         STnumber = STnumber + num;
         SubTotalPrice.innerText = STnumber;

      // 2% Tax of SubTotal Price   
         const TaxValue = Tax.innerText;
         var TaxNumber  = parseFloat(TaxValue);
         TaxNumber = STnumber * 3 / 100;
         Tax.innerText  = TaxNumber;

      // Total Amount
         const totalValue = Total.innerText;
         var totalNumber  = parseFloat(totalValue);
         totalNumber = STnumber + TaxNumber;
         Total.innerText = totalNumber;
      }

   // Decrease Price
   function DecreaseCalculation(Price,SubTotalPrice,num,Tax,Total){
      const ProductPrice   = Price.innerText;
         var PriceNumber      = parseFloat(ProductPrice);
         PriceNumber = PriceNumber - num;
         Price.innerText = PriceNumber;
      
      // Get Sub Total Price
         const STprice = SubTotalPrice.innerText;
         var STnumber  = parseFloat(STprice);
         STnumber = STnumber - num;
         SubTotalPrice.innerText = STnumber;

      // 2% Tax of SubTotal Price   
         const TaxValue = Tax.innerText;
         var TaxNumber  = parseFloat(TaxValue);
         TaxNumber = STnumber * 3 / 100;
         Tax.innerText  = TaxNumber;

      // Total Amount
         const totalValue = Total.innerText;
         var totalNumber  = parseFloat(totalValue);
         totalNumber = STnumber + TaxNumber;
         Total.innerText = totalNumber;
      }





      MobilePlusBtn.addEventListener('click',function(){
         // Increase Mobile Quantity 
            Increase(MobileQuantityValue);

         // increase Iphone Price
         IncreaseCalculation(MblPriceValue,SubTotal,1219,GetTax,GetTotal);
      });


      
      
      MobileMinusBtn.addEventListener('click',function(){
         // Decrease Mobile Quantity
           Decrease(MobileQuantityValue);

         // Decrease Iphone Price
         DecreaseCalculation(MblPriceValue,SubTotal,1219,GetTax,GetTotal);
      });


      


      CasePlusBtn.addEventListener('click',function(){
         // Increase Case Quantity
            Increase(CaseQuantityValue);

         // Increase Case Price
            IncreaseCalculation(CasePriceValue,SubTotal,59,GetTax,GetTotal);
      });


      
      CaseMinusBtn.addEventListener('click',function(){
         //    Decrease Case Quantity
            Decrease(CaseQuantityValue);

         //    Decrease Case Price
            DecreaseCalculation(CasePriceValue,SubTotal,59,GetTax,GetTotal);
      });
   
   </script>

</body>
</html>
